units:
  kx: 19.05
  ky: 19.05
  p: 4
  px: kx + p
  py: ky + p
points:
  zones:
    matrix:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        rotate: 10
      columns:
        outer.key.stagger: 0
        pinky.key.stagger: 2
        ring.key.stagger: 2
        middle.key.stagger: 2
        index.key.stagger: -2
        inner:
          key.stagger: 0
          rows:
            num.skip: true
            top.skip: true
      rows:
        mod:
        bottom:
        home:
        top:
        num:
    thumbfan:
      anchor:
        ref: matrix_inner_mod
        shift: [kx, 0]
      columns:
        near.key:
          spread: 21.25
          splay: -28
          origin: [-0.5kx, -0.5ky]
      rows:
        thumb:
  rotate: -20
  mirror:
    ref: thumbfan_near_thumb
    distance: 1.5kx
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      bound: false
      size: [kx-0.5,ky-0.5]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_num
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_num
          shift: [0,0.5py]
        - ref: matrix_index_num
          shift: [0,0.5py]
        - ref: mirror_matrix_index_num
          shift: [0,0.5py]
        - ref: mirror_matrix_middle_num
          shift: [0,0.5py]
        - ref: mirror_matrix_outer_num
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_outer_mod
          shift: [-0.5px,-0.5py]
        - ref: mirror_matrix_middle_mod
          shift: [0,-0.5py-p/2]
        - ref: mirror_matrix_inner_mod
          shift: [0.5px,-0.5py]
        - ref: mirror_thumbfan_near_thumb
          shift: [0.5px,-0.5py+p/2-0.5]
        - ref: thumbfan_near_thumb
          shift: [0.5px,-0.5py+p/2-0.5]
        - ref: matrix_inner_mod
          shift: [0.5px,-0.5py]
        - ref: matrix_middle_mod
          shift: [0,-0.5py-p/2]
        - ref: matrix_outer_mod
          shift: [-0.5px,-0.5py]
      fillet: 2
  combo:
    - name: board
    - operation: subtract
      name: keys
